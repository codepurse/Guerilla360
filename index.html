<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href='Css/index.css' rel='stylesheet' type='text/css'>
    <title>Document</title>
</head>

<body>
    <div class="container-fluid h-100 con" style="z-index: 999;background-color: black;position: absolute;">
        <div class="row h-100 align-items-center">
            <div class="col-lg-12">
                <video id="myVideo" width="500" height="400" autoplay="autoplay">
                    <source src="Asset/Video/loading.mp4" type="video/mp4" />
                </video>
            </div>
        </div>
    </div>

    <div class="container-fluid h-100" style="padding: 0px;">
        <div class="row h-100">
            <div class="col-lg-12 col1" style="padding: 0px;position:relative;">
                <div class="form-inline">
                    <label class="lblbody">Digital Marketing <img src="Asset/Image/bullet.png" class="img-fluid"
                            style=" width:15px;margin: 0px 25px;">Web Development<img src="Asset/Image/bullet.png"
                            class="img-fluid" style=" width:15px;margin: 0px 25px;">Personal Outsourcing</label>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <nav class="overlay-menu">
            <ul>
                <li style="width: 100% !important;"><a href="#">Home</a></li>
                <li style="width: 100% !important;"><a href="#">Services</a></li>
                <li style="width: 100% !important;"><a href="team.html">Meet the team</a></li>
                <li style="width: 100% !important;"><a href="#">Connect with us</a></li>
            </ul>
        </nav>
    </div>
    <div class="divlogo">
        <img src="Asset/Image/blacklogo.png" style="width: 75px;position:fixed;top:2.5%;left:2%;" class="img-fluid">
    </div>
    <div class="button_container" id="toggle">
        <span class="top"></span>
        <span class="middle"></span>
        <span class="bottom"></span>
    </div>
    <div class="divlabel">
        <label class="lbllabel">Targeting Innovative Solutions</label>
    </div>
    <div class="divfooter">
        <label class="lblfooter">&#169; 2019 Guerilla360 Inc. All rights reserved</label>
    </div>
</body>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

    $('#toggle').click(function () {
        $(this).toggleClass('active');
        $('#overlay').toggleClass('open');
    });

    var vid = document.getElementById("myVideo");
    vid.onended = function () {
        $(".con").addClass("animated fadeOut faster");
    };
</script>

</html>
